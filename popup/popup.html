<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environment switcher</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="popup-content">
        <h1>Environment switcher</h1>
        <p>Choose the environment you want to switch to:</p>
        <div id="switches"></div>
        <div id="no-switch">
            <p>No switch available</p>
            <p>Try a different page, or edit the settings!</p>
        </div>
        <button id="settings-button">Environment settings</button>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't switch on this page.</p>
        <p>Try a different page.</p>
    </div>
    <template id="switch-template">
        <button></button>
    </template>
    <script src="popup.js"></script>
</body>

</html>
